<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vision Academy AI Chatbot</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; margin-bottom: 10px; }
    #input, #send { padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Vision Academy AI Chatbot</h2>
  <div id="chat"></div>
  <div style="display: flex; gap: 10px;">
    <input id="input" type="text" placeholder="Ask me anything..." style="flex: 1;" />
    <button id="send">Send</button>
  </div>

  <!-- Load Transformers.js -->
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.5.1/dist/transformers.min.js"></script>

  <!-- Load chatbot logic -->
  <script type="module" src="chatbot.js"></script>
</body>
</html>
